    <!-- 单个page ,第一个.page默认被展示-->

        <!-- 标题栏 -->
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back ">
                <span class="icon icon-left"></span>
            </a>
            <h1 class="title">选择广告屏</h1>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content">
            <p class="select-screen">可选的广告屏</p>
            <ul>
                <li>
                    <label class="label-checkbox item-content">
                        <input type="checkbox" name="my-radio" >
                        <div class="item-media screen-address"><i data-check="0" class="icon icon-form-checkbox"></i>深圳深大高尔夫俱乐部<div><span class="price">20</span>元/天</div> </div>
                        <div class="list-block select-message">
                            <a href="#" class="item-link item-content">
                                <div class="item-img"><img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" style='width: 4rem;'></div>
                                <div class="item-message">
                                    <div class="item-title">P4高清户外全彩LED显示屏</div>
                                    <div class="item-subtitle">像素间距： 27777</div>
                                    <div class="item-subtitle">亮度：2200cd</div>
                                </div>
                            </a>
                        </div>

                    </label>
                </li>
                <li>
                    <label class="label-checkbox item-content">
                        <input type="checkbox" name="my-radio" >
                        <div class="item-media screen-address"><i data-check="0" class="icon icon-form-checkbox"></i>深圳深大高尔夫俱乐部<div><span class="price">20</span>元/天</div> </div>
                        <div class="list-block select-message">
                            <a href="#" class="item-link item-content">
                                <div class="item-img"><img src="http://gqianniu.alicdn.com/bao/uploaded/i4//tfscom/i3/TB10LfcHFXXXXXKXpXXXXXXXXXX_!!0-item_pic.jpg_250x250q60.jpg" style='width: 4rem;'></div>
                                <div class="item-message">
                                    <div class="item-title">P4高清户外全彩LED显示屏</div>
                                    <div class="item-subtitle">像素间距： 27777</div>
                                    <div class="item-subtitle">亮度：2200cd</div>
                                </div>
                            </a>
                        </div>

                    </label>
                </li>

            </ul>
            <div class="total select-total"><a href="" class="button button-big button-fill ">确认</a></div>
        </div>
    </div>
</div>


<!-- popup, panel 等放在这里 -->
<div class="">

<script type="text/javascript" src="http://cdn.bootcss.com/zepto/1.0rc1/zepto.min.js"></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="http://g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.min.js" charset="utf-8"></script>
<script type="text/javascript">
    $('.back').bind('tap',function () {
        window.history.back(-1)
    })


    $('.item-media .icon').bind('tap',function () {
        var selector = $(this).attr('data-check');
        if(selector == '0'){
            $(this).attr('data-check',1);
        }else if(selector == '1'){
            $(this).attr('data-check',0);
        }
        var price = 0;
        $('.item-media').each(function (i,el) {
            if($(this).find('.icon').attr('data-check')== '1'){
                price += parseInt($(this).find('.price').text());
            }
        })
         $('.total .sum').html(price);

    })
    
    $('.total a').tap(function () {

      var el = $(".label-checkbox input[type='checkbox']:checked").length;
        console.log(el)
        if(el >= '1'){
            $(this).attr('href','../cost/index.html') ;
        }else{
            $.alert('请选择广告屏');
        }

    })
</script>
</html>
